<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // складываем 10 и 10 превращаем их в строку и соединяем с "10"
        console.log(10 + 10 + "10");
        // первую приводим к строке и соединяем со второй, потом последнюю тоже к строке приводим и соедниняем
        console.log(10 + "10" + 10);
        // складываем 10 и 10, потом приводим строку "10" к числу из-за унарного +
        console.log(10 + 10 + +"10");
        // -Infinity, т.к. +"10" = -0 
        console.log(10 / -"");
        // NaN, т.к. ошибка при приобразовании +"2,5"(нужна ".")
        console.log(10 / +"2,5");
    </script>
</body>

</html>
