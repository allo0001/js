<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    console.log(10 + 10 + "10");
    /*
    1. к 10 прибавляем 10 получаем 20.
    2. 20 приобразуем в строку.
    3. строку '20' соединяем с '10', получаем строку '2010'.
    */

    console.log(10 + "10" + 10);
    /*
    1. к 10 приобразуем в строку  и соединяем с '10', получаем '1010'.
    2. строку '1010' соединяем со строкой '10', которую получили после переобразования последней 10.
    3. получаем строку '101010'.
    */

    console.log(10 + 10 + +"10");
    /*
    1. к 10 прибавляем 10 получаем 20
    2. 20 прибавляем 10(10 получили из строки '10' при помощи унарного оператора +)
    3. получаем 30  
    */

    console.log(10 / -"");
    /*
    1. -'' = -0
    2. 10 делим на -0, получаем -Infinity
    */

    console.log(10 / +"2,5");
    /*
    1. 10 делим нм NaN, т.к. оператор + не может привести строку '2,5' к числу, неверный разделитель.
    2. получаем NaN.
    */

  </script>
</body>

</html>
